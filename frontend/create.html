<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Them moi</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <table>
      <tr>
        <th>Tieu de</th>
        <td><input type="text" name="title" id="title" /></td>
      </tr>

      <tr>
        <th>Thoi gian bat dau</th>
        <td><input type="date" name="startDate" id="startDate" /></td>
      </tr>

      <tr>
        <th>Thoi gian ket thuc</th>
        <td><input type="date" name="endDate" id="endDate" /></td>
      </tr>

      <tr>
        <th>Muc giam gia</th>
        <td><input type="text" name="discountRate" id="discountRate" /></td>
      </tr>

      <tr>
        <th>Chi tiet</th>
        <td><input type="text" name="details" id="details" /></td>
      </tr>
    </table>
    <button onclick="createPromotion()">Add new</button>

    <script>
      const form = document.getElementById("form-create");
      const title = document.getElementById("title");
      const startDate = document.getElementById("startDate");
      const endDate = document.getElementById("endDate");
      const discountRate = document.getElementById("discountRate");
      const details = document.getElementById("details");

      function createPromotion() {
        let formData = {
          title: title.value,
          startDate: startDate.value,
          endDate: endDate.value,
          discountRate: discountRate.value,
          details: details.value,
        };
        console.log(formData);
        $.ajax({
          url: "http://localhost:8080/promotions/create",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify(formData),
          success: function (data) {
            alert("Thêm mới thành công");
            window.location.href = "index.html";
          },
        });
      }
    </script>
  </body>
</html>
